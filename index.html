<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GamesOOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/logo-sm.png" />
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="all">
      <div class="header"></div>
      <!-- Start Nav -->
      <nav
        class="navbar container navbar-expand-lg bg-body-secondary rounded-4 shadow-lg"
      >
        <div class="container text-white">
          <img src="images/logo-sm.png" alt="logo" class="logo me-2" />
          <a class="navbar-brand text-white" href="#">GAME REVIEWS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-white">
              <li class="nav-item">
                <a
                  class="nav-link text-white active"
                  aria-current="page"
                  href="#"
                  id="mmorpg"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" id="shooter">SHOOTER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" id="satling">SATLING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" id="permadeath"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" id="superhero"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" id="pixel">PIXEL</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Nav -->

      <!-- Start Games -->
      <div class="container mt-5">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"
        ></div>
      </div>

      <!-- End Games -->
    </div>

    <!-- Start Details -->
    <div class="container bg-dark" id="details" style="display: none">
      <div class="details d-flex justify-content-between"></div>
    </div>

    <!-- End Details -->

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- js -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/games.js"></script>
  </body>
</html>
